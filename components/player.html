<section class="player">
  <div class="player__title" id="player__title--one">
    <div class="player__title--img">
      <img
        src="./Assets/base-player/cover-picture.png"
        alt="cover-picture"
      />
    </div>
    <div class="player__title--name">
      <div class="player__title--name-song">Charm</div>
      <div class="player__title--name-artist">rema</div>

  </div>

      <img src="./Assets/base-player/shuffle.svg" alt="shuffle" />
